status:
  arch_menu:
    params:
      menu_symbol: "\u039B" #2731 263C 2605 2638
      choices: [ reboot, suspend, hibernate, poweroff]

    label: |
      [ :focus, @menu_symbol]

    script: |
      def call(choice)
        if @choices.include?(choice)
          system "sudo systemctl #{choice}"
        end
      end

      event 'FocusTag' do |tag|
        @current_choice = tag
      end

      def choose
        @current_choice = @menu_symbol
        if choice = click_menu(@choices, @current_choice)
          self.call choice
        end
      end

    control:
      action:
        arch_menu: self.choose

      mouse_action:
        left_click: arch_menu
